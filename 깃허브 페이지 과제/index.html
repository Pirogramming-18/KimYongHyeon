<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Github</title>
  </head>
  <body>
    <div id="main-section">
      <header>
        <ul>
          <div id="header-left">
            <li>
              <span class="blind">로고</span>
              <span id="logo-img"> </span>
            </li>
            <li>
              <span>Why Github?</span>
              <span class="material-symbols-outlined"> expand_more </span>
            </li>
            <li>Team</li>
            <li>Enterprise</li>
            <li>
              Explore
              <span class="material-symbols-outlined"> expand_more </span>
            </li>
            <li>Marketplace</li>
            <li>
              Pricing
              <span class="material-symbols-outlined"> expand_more </span>
            </li>
          </div>
          <div id="header-right">
            <li>
              <span class="blind">Search Github</span>
              <input
                id="search-input"
                type="text"
                value="Search GitHub"
                onfocus="this.value=''"
                onblur="this.value='Search GitHub'"
              />
            </li>
            <li><h4>Sign in</h4></li>
            <li><h4>Sign up</h4></li>
          </div>
        </ul>
      </header>
      <main>
        <section id="wording-section">
          <div id="big-words">
            <h1>Built for <br />developers</h1>
          </div>
          <div id="small-words">
            <p>GitHub is a development platform inspired by the</p>
          </div>
        </section>
        <section id="login-section">
          <div id="username">username</div>
          <div id="emal">email</div>
          <div id="password">password</div>
        </section>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
