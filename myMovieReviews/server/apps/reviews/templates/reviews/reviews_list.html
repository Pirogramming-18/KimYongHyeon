{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reviews_list.css'%}" />
    <title>리뷰 목록</title>
  </head>
  <body>
    <header><a href="#">myMovieReviews</a></header>
    <hr />
    <div class="item-wrapper">
      {% for review in reviews %}
      <div class="item">
        <p>제목: <a href="reviews-detail/{{review.id}}">{{review.title}}</a></p>
        <p>개봉일: {{review.createDate}}</p>
        <p>장르: {{review.genre}}</p>
        <p>별점: {{review.stars}}</p>
      </div>
      <hr />
      {% endfor %}
    </div>
    <a href="reviews-create">리뷰 작성하기</a>
  </body>
</html>
