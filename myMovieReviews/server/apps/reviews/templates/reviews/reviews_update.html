<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 수정</title>
  </head>
  <body>
    <form action="/reviews-detail/{{review.id}}" method="post">
      {% csrf_token %}
      <input
        type="text"
        name="title"
        placeholder="제목"
        value="{{review.title}}"
      />
      <input
        type="text"
        name="director"
        placeholder="감독"
        value="{{review.director}}"
      />
      <input
        type="text"
        name="actor"
        placeholder="배우"
        value="{{review.actor}}"
      />
      <input
        type="text"
        name="genre"
        placeholder="장르"
        value="{{review.genre}}"
      />
      <input
        type="text"
        name="stars"
        placeholder="별점"
        value="{{review.stars}}"
      />
      <input
        type="text"
        name="createDate"
        placeholder="개봉일"
        value="{{review.createDate}}"
      />
      <input
        type="text"
        name="runtime"
        placeholder="런타임"
        value="{{review.runtime}}"
      />
      <input
        type="text"
        name="content"
        placeholder="리뷰 내용"
        value="{{review.content}}"
      />
      <button>저장하기</button>
    </form>
  </body>
</html>
